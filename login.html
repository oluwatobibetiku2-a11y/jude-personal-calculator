<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Kite</title>
  <style>
    :root{ --blue1:#dff4ff; --blue2:#bfe9ff; --card:#ffffff; --accent:#2b7df6; --muted:#506070 }
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; -webkit-font-smoothing:antialiased;
      background: linear-gradient(180deg,var(--blue1) 0%, var(--blue2) 100%);
      display:flex;align-items:center;justify-content:center;overflow:auto;padding:40px;
      color:#0b2b4a;
    }

    /* Kite background: centered rotated square */
    .kite-wrap{position:relative;width:min(960px,95vw);height:min(720px,85vh);display:flex;align-items:center;justify-content:center}
    .kite{
      position:absolute; width:70vmin; height:70vmin; max-width:760px; max-height:760px; 
      transform:rotate(45deg); border-radius:8px; overflow:visible; z-index:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.85) 0%, rgba(240,250,255,0.7) 100%);
      display:block; box-shadow: 0 25px 60px rgba(20,40,80,0.08);
    }
    /* subtle pattern within kite */
    .kite::before{ content:""; position:absolute; inset:0; background:linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(240,250,255,0.02) 60%); mix-blend-mode:overlay }

    /* Card sits within rotated kite but visually upright */
    .card{
      position:relative; width:360px; padding:28px; background:var(--card); border-radius:12px; z-index:2; box-shadow:0 10px 30px rgba(11,37,69,0.06);
      transform: rotate(-45deg); /* undo kite rotation so content reads upright */
      display:flex;flex-direction:column; gap:12px; align-items:stretch;
    }

    .brand{display:flex;gap:12px;align-items:center}
    .brand h1{font-size:20px;margin:0}
    .desc{color:var(--muted);font-size:13px}

    label{font-size:13px;color:#1e3b57}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(11,37,69,0.08);font-size:15px}
    input:focus{outline:2px solid rgba(43,125,246,0.12)}

    .row{display:flex;gap:10px}
    .btn{background:linear-gradient(180deg,var(--accent),#1f6fe0);color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}

    .small{font-size:13px;color:var(--muted)}

    /* responsive */
    @media (max-width:480px){ .card{width:92vw;padding:18px} .kite{width:90vmin;height:90vmin} }
  </style>
</head>
<body>
  <div class="kite-wrap" role="presentation">
    <div class="kite" aria-hidden="true"></div>

    <form class="card" id="loginForm" aria-labelledby="loginTitle">
      <div class="brand">
        <svg width="44" height="44" viewBox="0 0 100 100" aria-hidden="true"><rect width="100" height="100" rx="16" fill="url(#g)"/></svg>
        <div>
          <h1 id="loginTitle">Sign in</h1>
          <div class="desc">Welcome back — sign in to continue</div>
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required />
      </div>

      <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
        <button class="btn" type="submit">Login</button>
        <a href="signup.html" class="small" style="color:var(--accent);text-decoration:none">Create account</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('email').focus();
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const em = document.getElementById('email').value;
      if(!em.includes('@')){ alert('Please enter a valid email'); return; }
      alert('Signed in (demo)');
    });
  </script>
</body>
</html>
